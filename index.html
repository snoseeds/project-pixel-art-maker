<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form class="SizePicker">
        Grid Height:
        <input type="number" class="InputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" class="InputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>

    <input type="color" class="ColorPicker">

    <h2>Design Canvas</h2>

    <table class="PixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
